  <h1 class="title">A Julia Namora o Jeremias?</h1>

  <div class="pages">
    <section id="yes" class="page">
      <h2 class="answer">&nbsp;<span class="yes">SIM</span>,</h2>
      <h3 class="answer">Então você namora o Jeremias 🎉 🎉</h1>
        <a class="btn check-again" href="#"
          onclick="ga('send', 'event', 'user', 'click', 'check-again', 1)">
          tente novamente
        </a>
    </section>

    <section id="no" class="page">
      <h2 class="answer">&nbsp;<span class="no">NÃO</span>,</h2>
      <h3 class="answer">Então você não namora o Jeremias 😐</h1>
        <a class="btn check-again" href="#"
          onclick="ga('send', 'event', 'user', 'click', 'check-again', 2)">
          tente novamente
        </a>
    </section>

    <div id="main" class="page">
      <h2 id="question" class="question">Para saber se a Julia namora o Jeremias, responda a seguinte pergunta:<br>
      Você é a Julia?</h2>

      <div class="buttons">
        <a class="btn yes-hover" href="#yes"
          onclick="ga('send', 'event', 'user', 'answer', 'yes')">Sim</a>

        <a class="btn no-hover" href="#no"
          onclick="ga('send', 'event', 'user', 'answer', 'no')">Não</a>
      </div>
    </div>
  </div>
